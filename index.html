<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<meta charset="utf-8">
	<script src="js/javascript.js" type="text/javascript" ></script>
</head>
<body>

<div id="calculator">
	<div class="top">
		<span onclick="reset()" class="clear">C</span>
		<div class="screen">
			<span id="antwoord"></span>
			<p id="history"></p>
		</div>
	</div>
	
	<div class="keys">
		<span onclick="getallen('7')">7</span>
		<span onclick="getallen('8')">8</span>
		<span onclick="getallen('9')">9</span>
		<span onclick="addOperator('+')" class="operator">+</span>
		<span onclick="getallen('4')">4</span>
		<span onclick="getallen('5')">5</span>
		<span onclick="getallen('6')">6</span>
		<span onclick="addOperator('-')" class="operator">-</span>
		<span onclick="getallen('1')">1</span>
		<span onclick="getallen('2')">2</span>
		<span onclick="getallen('3')">3</span>
		<span onclick="addOperator('/')" class="operator">รท</span>
		<span onclick="getallen('0')">0</span>
		<span onclick="puntje()">.</span>
		<span onclick="calculator()" class="eval">=</span>
		<span onclick="addOperator('*')" class="operator">x</span>
	</div>
</div>

</body>
</html>
